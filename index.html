<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Word and Character Counter - A free, fast, and easy-to-use tool for counting words, characters, and sentences in any text. Perfect for writers, students, and content creators.">
    <title>Word and Character Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Word and Character Counter</h1>
        <p>Free, fast, and easy-to-use tool to count words and characters in your text.</p>
    </header>
    
    <section id="counter">
        <textarea id="textInput" placeholder="Paste or type your text here..."></textarea>
        <button onclick="countText()">Count Words & Characters</button>
        <div id="result">
            <p>Words: <span id="wordCount">0</span></p>
            <p>Characters: <span id="charCount">0</span></p>
        </div>
    </section>

</body>
</html>
